<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
  </head>
  <body>
    <h2>Leave a Reply</h2>
    <p>
      Your email address will not be published. Required fields are marked *
    </p>
    <div>
      <form action="" method="post" id="comments">
        <label>Comment</label><br />
        <textarea
          name="message"
          cols="45"
          rows="8"
          autocomplete
          spellcheck
          minlength="0"
          maxlength="65525"
        ></textarea
        ><br />
        <label>Name*</label><br />
        <input type="text" maxlength="245" required /><br />
        <label>Email*</label><br />
        <input type="email" maxlength="100" required /><br />
        <label>Website*</label><br />
        <input type="text" maxlength="200" /><br />
      </form>
      <br />
      <input type="submit" value="Post Comment" id="comments" />
    </div>
  </body>
</html>
