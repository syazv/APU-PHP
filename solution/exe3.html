<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <!-- single sided tag is optionally forward-slash -->
        <meta charset="UTF-8" />
        <title>Exercise 3 | HTML</title>
        <meta name="author" content="SYAZ">
        <meta name="decription" content="This is the exercise-3 document">
    </head>
    <body>
        <!-- COMMENT tag is uninterpreted by the browser -->
        <h1>Exercise 3</h1>
        <p>“Lorem <mark>dolor</mark> sit <em>amet</em>, <strong>adipisicing</strong> 
            elit. Itaque assumenda, ut accusantium similique
            debitis voluptatem laborum <del>facilis?</del>  Laborum
            corporis sint tempore labore placeat <i>nulla</i> officiis,
            ipsum, hic. <b>Cum</b>, est.”</p>

    </body>

</html>
