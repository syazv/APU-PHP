<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 9</title>

    <style>
      body {
        text-align: center;
      }

      .form1 {
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <!-- Container for Login Form -->
    <div class="form1">
      <h2>Login Form</h2>
      <form action="" method="">
        <table>
          <tr>
            <td>Username:</td>
            <td><input type="text" placeholder="Your Username" /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="text" placeholder="Your Password" /></td>
          </tr>
          <tr>
            <td rowspan="2"><input type="submit" value="Submit" /></td>
          </tr>
        </table>
      </form>
    </div>

    <h3>CSLAU Apparel Industries</h3>
    <form action="" method="" id="regist">
      <fieldset>
        <legend>Registration Form</legend>
        <table>
          <tr>
            <td>Name:</td>
            <td>
              <input type="text" name="fullname" value="" id="fullname" />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" name="email" value="" id="email" /></td>
          </tr>
          <tr>
            <td>Number:</td>
            <td><input type="text" name="number" value="" id="number" /></td>
          </tr>
          <tr>
            <td rowspan="2">
              <button type="submit" form="regist">Submit</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>

    <video width="320" height="240" controls autoplay>
      <source src="../media/diy-makingschooluniform.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <audio controls autoplay>
      <source src="../media/media_Negaraku.mp3" type="audio/mp3" />
      File not supported.
    </audio>
  </body>
</html>
