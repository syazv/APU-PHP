  <body>
    <script>
      // Prompt the user for an integer
      const num = parseInt(prompt("Enter an integer: "));

      // Check if the integer is in the range 0..99
      if (num >= 0 && num <= 99) {
        console.log("true");
        document.write("True!")
      } else {
        console.log("false");
        document.write("False");
      }
    </script>
  </body>
