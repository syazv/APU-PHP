<script>
  // Define an array of numbers
  const arr = [12, 34, 56, 78, 90];

  // Define a function to count the number of even digits
  function countEvenDigits(arr) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      const digits = arr[i].toString().split("");
      for (let j = 0; j < digits.length; j++) {
        if (digits[j] % 2 === 0) {
          count++;
        }
      }
    }
    return count;
  }

  // Call the function and display the result in the console
  console.log(`The number of even digits is ${countEvenDigits(arr)}.`);
  document.write(`The number of even digits is ${countEvenDigits(arr)}.`);
</script>
