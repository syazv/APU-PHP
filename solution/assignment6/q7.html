<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Q7</title>

  <body>
    <script>
      // Prompt the user for three integers
      const num1 = parseInt(prompt("Enter the first integer: "));
      const num2 = parseInt(prompt("Enter the second integer: "));
      const num3 = parseInt(prompt("Enter the third integer: "));

      // Find the largest integer
      let largest = num1;
      if (num2 > largest) {
        largest = num2;
      }
      if (num3 > largest) {
        largest = num3;
      }

      // Display the largest integer in the console
      console.log(`The largest integer is ${largest}.`);
      document.write(`The largest integer is ${largest}.`);
    </script>
  </body>
