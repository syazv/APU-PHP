<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q2 | Assignment 6</title>
    <style>
      div#container {
        display: table;
        margin: 0 auto;
      }
      .row {
        display: table-row;
      }
      .row > div {
        display: table-cell;
        padding: 5px;
      }
      h2 {
        text-align: center;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Q2: Sum of Numbers</h2>
    <div id="container">
      <div class="row">
        <div>Number 1</div>
        <div><input type="number" name="num1" id="num1" /></div>
      </div>
      <div class="row">
        <div>Number 2</div>
        <div><input type="number" name="num2" id="num2" /></div>
      </div>
      <div class="row">
        <div></div>
        <div><button>Calculate</button></div>
      </div>
    </div>
    <p id="result"></p>
  </body>
</html>
<script>
  window.addEventListener("load", function () {
    event.preventDefault();
    document.querySelector("#num1").focus();
  });

  const btn = document.querySelector("button");
  btn.addEventListener("click", function () {
    event.preventDefault();

    // Prompt the user for two integers
    var num1 = parseInt(document.querySelector("#num1").value);
    var num2 = parseInt(document.querySelector("#num2").value);

    // Compute the sum
    var sum = num1 + num2;

    // Display the result
    document.getElementById(
      "result"
    ).innerText = `The sum of ${num1} and ${num2} is ${sum}.`;
  });
</script>
